[package]
name = "roqoqo-qasm"
version = "0.1.2"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2018"
categories = ["science", "simulation"]
readme = "../README.md"
repository = "https://github.com/HQSquantumsimulations/qoqo_qasm"
description = "QASM interface for roqoqo rust quantum computing toolkit"

[lib]
name = "roqoqo_qasm"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
roqoqo = {version="0.5", features=["serialize"]}
qoqo_calculator = {version="0.3"}
roqoqo-test = {version="0.5"}
test-case = "1.1.0"


