[package]
name = "qoqo_qasm"
version = "0.5.0"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
edition = "2018"
categories = ["science", "simulation"]
readme = "README.md"
homepage = "https://github.com/HQSquantumsimulations/qoqo_qasm"
repository = "https://github.com/HQSquantumsimulations/qoqo_qasm"
description = "Python interface of roqoqo mocked backend"
include = ["src*", "build.rs", "qoqo_qasm", "LICENSE", "pyproject.toml", "README.md"]

[lib]
name = "qoqo_qasm"
path = "src/lib.rs"
doctest = false
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qoqo = {version="1.2", default-features = false}
roqoqo = {version="1.2", features=["serialize"]}
roqoqo-qasm = { version = "0.5", path = "../roqoqo-qasm" }

[dependencies.pyo3]
version = "0.18"
features = ["num-complex"]

[dev-dependencies]
test-case = "3.0"
qoqo_calculator = "1.1"

[build-dependencies]
pyo3-build-config = "0.18"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
