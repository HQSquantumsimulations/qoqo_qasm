[package]
name = "qoqo_qasm"
version = "0.4.6"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
edition = "2018"
categories = ["science", "simulation"]
readme = "README.md"
homepage = "https://github.com/HQSquantumsimulations/qoqo_qasm"
repository = "https://github.com/HQSquantumsimulations/qoqo_qasm"
description = "Python interface of roqoqo mocked backend"
include = ["src*", "build.rs", "qoqo_qasm", "LICENSE", "pyproject.toml", "README.md"]

[lib]
name = "qoqo_qasm"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qoqo = {version="1.1.0", default-features = false}
roqoqo = {version="1.1.0", features=["serialize"]}
roqoqo-qasm = { version = "0.4.6", path = "../roqoqo-qasm" }

[dependencies.pyo3]
version = "0.17"
features = ["num-complex"]

[dev-dependencies]
test-case = "2.2"

[build-dependencies]
pyo3-build-config = "0.17"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
